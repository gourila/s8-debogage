<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Devine</title>
    <meta name="description" content="Exercice inspiré de l'exercice de débogage du MDN">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Devine le nombre ! </h1>
    <p>Un nombre aléatoire entre 1 et 100 a été choisi. Essaie de le trouver en moins de dix essais.
       Pour faciliter un peu les choses, nous te dirons à chaque fois si le nombre soumis est plus petit ou plus grand
       que le
       nombre choisi.</p>
    <section id="essais">
      <h2>Essais précédents</h2>
      <p></p>
      <p id="message"></p>
      <div>
        <label for="essai">Le nombre choisi est: </label>
        <input type="text" id="essai">
        <button onclick="essai()">Soumettre</button>
      </div>
    </section>
    <div class="nombres"> </div>

  </body>
</html>
